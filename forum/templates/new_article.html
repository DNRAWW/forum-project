{% extends "base.html" %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block Style %} <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}"> {% endblock %}
{% block content %}
    <h1 class='title-new-art'>{{ section.name }}</h1>
    <div class="new_article">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.media }}
            <h1>Title:</h1>
            {{ form.title }}
            <h1>Text:</h1>
            {{ form.text }}
            <p>{{ form.errors }}</p>
            <input type="submit" value="Create">
        </form>
    </div>
    
{% endblock %}
