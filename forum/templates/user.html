{% extends "base.html" %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block Style %} <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}"> {% endblock %}
{% block content %}
    <div class="content">
        <h1 class="name">{{ user.username }}</h1>
        <h2>Articles that {{ user.username }} has made:</h2>
        <div class="articles">
            {% for article in user.articles.all %}
                <a href="/article/{{ article.id }}"><h2>{{ article.title }}</h2></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
