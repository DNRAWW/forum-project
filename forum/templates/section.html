{% extends "base.html" %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block Style %} <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}"> {% endblock %}
{% block content %}
    <div class="section-content">
        <h1 class="section-name">{{section.name}}</h1>
        <div class="articles">
            {% for article in section.articles.all %}
                <div class="article">
                    <div class="content">
                        <a href="/article/{{ article.id }}">
                            <h1>{{ article.title }}</h1>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
